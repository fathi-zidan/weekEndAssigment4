<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>
    <section class="container">
        <img src="dice-1.png" alt="dice1" width="70px" height="70px" id="dice1">
        <img src="dice-2.png" alt="dice2" width="70px" height="70px" id="dice2">

        <button id="btn_roll"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                class="bi bi-dice-1" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="1.5" />
                <path
                    d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z" />
            </svg> Roll Dice</button>

        <button id="btn_newGame"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg> New Game</button>

        <button id="btn_hold"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                class="bi bi-stop" viewBox="0 0 16 16">
                <path
                    d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z" />
            </svg>HOLD</button>

        <section id="player1">
            <h2>PLAYER 1</h2>
            <p id="score1">0</p>

            <section id="player1_p">

            </section>

            <section id="player1_score">
                <h3>Current</h3>
                <p id="current_score1">0</p>
            </section>

        </section>

        <section id="player2">
            <h2>PLAYER 2</h2>
            <p id="score2">0</p>

            <section id="player2_p">

            </section>

            <section id="player2_score">
                <h3>Current</h3>
                <p id="current_score2">0</p>
            </section>

        </section>

    </section>

</body>
<script src="Dice.js"></script>

</html>
